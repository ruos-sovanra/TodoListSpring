<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Todo List</h1>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Task</th>
            <th>Description</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.id}"></td>
            <td th:text="${todo.task}"></td>
            <td th:text="${todo.description}"></td>
            <td th:text="${todo.done} ? 'Completed' : 'Pending'"></td>
            <td th:text="${todo.createdAt}"></td>
            <td>
                <a th:href="@{/todo/{id}(id=${todo.id})}" class="btn btn-primary">Details</a>
                <a th:href="@{/todo/edit/{id}(id=${todo.id})}" class="btn btn-success">Edit</a>
                <a th:href="@{/todo/delete/{id}(id=${todo.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>
    <a href="/todo/new" class="btn btn-primary mb-2">Add New Todo</a>
    <form action="/todo/search" method="get">
        <input type="text" name="task" placeholder="Search by task">
        <select name="isDone">
            <option value="default" selected>Default</option>
            <option value="complete">Complete</option>
            <option value="pending">Pending</option>
        </select>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
